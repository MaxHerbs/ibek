- name: flow
  description: "This template defines a bi records for representing low and lolo\n
    water flow switched read from MPS RIO boxes. Low switches will be read from\n
    their normal DM variable (E.g. DM4), Lolo switches from the relevant interlock\n
    bits. E.g. if interlock DM816..818 bit 4 is S1 water,\nuse loloaddress=818,lolobit=4
    for instantaneous lolo signal"
  args:
  - arg_type: str
    name: P
    description: EPICS prefix
  - arg_type: str
    name: Q
    description: EPICS suffix
  - arg_type: str
    name: DESC
    description: Description
  - arg_type: str
    name: device
    description: EPICS name of the vacuum valve crate that connects to the RIO
  - arg_type: str
    name: loaddress
    description: Address of lo DM variable. E.g. if lo signal is in DM4 bit1 then
      loaddress=4 lobit=1
  - arg_type: str
    name: lobit
    description: Bit of lo DM variable. E.g. if lo signal is in DM4 bit1 then loaddress=4
      lobit=1
  - arg_type: str
    name: loloaddress
    description: Address of lolo DM variable. E.g. if lolo signal is in DM818 bit4
      then loloaddress=818 lolobit=4
  - arg_type: str
    name: lolobit
    description: Bit of lolo DM variable. E.g. if lolo signal is in DM818 bit4 then
      loloaddress=818 lolobit=4
  - arg_type: id
    name: name
    description: This associates an edm screen with the template
  databases:
  - file: $(DLSPLC)/db/dlsPLC_flow.template
    args:
      loloaddress:
      name:
      lolobit:
      P:
      Q:
      lobit:
      device:
      loaddress:
      DESC:
