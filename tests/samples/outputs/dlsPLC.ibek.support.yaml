- name: NX102_PreVacCoils_SMControl
  description: 'Template database for a control of PreVac Sample Manipulator.  Two
    parameters for source and target chambers (where to transfer sample from and to
    respectively) have to be written.  Further writes to NX PLC registers act commands
    to turn on motors and gas, and transfer commands for Prepare, Transfer, Abort,
    Reset.  Each of these writes has to have associated pulsed trigger writes to cause
    the NX PLC to act on the latest value.  The NX PLC processes the requested value
    and decides whether to pass it to the PreVac Modbus PLC.  If the latter, the PreVac
    Modbus PLC also processes the requested value and decides whether to act on it
    or not.  EPICS does not have any direct communication with the PreVac Modbus PLC.  Intentions
    for macros as follows: (1) Strings for posportID<n>_shortdesc macros should be
    provided only for ports which are present, but they should be left alone as empty
    strings for ports which are not present.  (2) Alarm severities of MAJOR should
    be defined for posportID<n>_SV macros for ports which are not present, but those
    which are present are left alone as NO_ALARM.  (3) Setting the posportID<n>_compass
    macros must result in a unique compass direction for all ports n=1-8 for the embedded
    diagram display on the Control screen to work properly.  The default values conform
    to this.  (4) Set targetparam_init to a posport ID number of a port which is present.  (5)
    The value of posportIDs_allowedmask defaults to a safe value of 0, which causes
    no transfers to be allowed, so you must define it according to the ports present
    to allow transfers.  (NOTE: In descriptions and macro names, "arm" is a noun referring
    to the sample manipulator arm and not a verb as used for a fast valve).'
  args:
  - arg_type: str
    name: device
    description: Mandatory. Device name.
  - arg_type: str
    name: port
    description: Mandatory. Comms port (DLS NX102) PLC controller is on.
  - arg_type: str
    name: tag_sourceparam
    description: Mandatory. NX PLC tag string to write the source chamber parameter.
  - arg_type: str
    name: tag_targetparam
    description: Mandatory. NX PLC tag string to write the target chamber parameter.
  - arg_type: str
    name: tag_setcoil
    description: Mandatory. NX PLC tag string to set a Coil to TRUE.
  - arg_type: str
    name: tag_unsetcoil
    description: Mandatory. NX PLC tag string to set a Coil to FALSE.
  - arg_type: str
    name: tag_Tsourceparam
    description: Optional.  Defaults to T$(tag_sourceparam).  NX PLC tag string to
      set the trigger to set the source chamber parameter.
    default: T$(tag_sourceparam)
  - arg_type: str
    name: tag_Ttargetparam
    description: Optional.  Defaults to T$(tag_targetparam).  NX PLC tag string to
      set the trigger to set the target chamber parameter.
    default: T$(tag_targetparam)
  - arg_type: str
    name: tag_Tsetcoil
    description: Optional.  Defaults to T$(tag_setcoil).      NX PLC tag string to
      set the trigger to set a Coil to TRUE.
    default: T$(tag_setcoil)
  - arg_type: str
    name: tag_Tunsetcoil
    description: Optional.  Defaults to T$(tag_unsetcoil).    NX PLC tag string to
      set the trigger to set a Coil to FALSE.
    default: T$(tag_unsetcoil)
  - arg_type: float
    name: coilout_scanrate
    description: Optional.  Defaults to .2   The value of scanrate which when writing
      to NX PLC the coil output records set the EtherIP scanrate S flag to in their
      OUT field syntax to add the readback to one of the EtherIP scanlists. (These
      are the records which run commands).
    default: 0.2
  - arg_type: float
    name: paramout_scanrate
    description: Optional.  Defaults to .2   The value of scanrate which when writing
      to NX PLC the parameter output records set the EtherIP scanrate S flag to in
      their OUT field syntax to add the readback to one of the EtherIP scanlists.
    default: 0.5
  - arg_type: float
    name: trigger_scanrate
    description: Optional.  Defaults to .2   The value of scanrate which when writing
      to NX PLC triggers the trigger output records set the EtherIP scanrate S flag
      to in their OUT field syntax to add the readback to one of the EtherIP scanlists.
    default: 0.2
  - arg_type: int
    name: posportIDs_allowedmask
    description: Optional.  Defaults to 0.   Mask of bits set for each posportID number
      which is allowed as source and target.  (i.e. a chamber is present).  Bit 0
