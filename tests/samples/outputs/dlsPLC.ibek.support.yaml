      status for whether sample holder is present inside the chamber, values 0-15.  The
      Arm/RDC/UFO port is likely to have non-default value, as it needs to address
      the "Holder On Arm" bit, whereas the other ports address the "Sample Inside"
      bit.  NOTE: The sample holder might not have a sample in it!'
    default: 2
