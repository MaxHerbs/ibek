- name: overrideRequestIndividual
  description: Template allowing override of individual interlock bits
  args:
  - arg_type: str
    name: P
    description: device prefix
  - arg_type: str
    name: DESC
    description: Description (e.g. DCM piezo override)
  - arg_type: str
    name: PRESSURE1
    description: Pressure in mbar that needs to be over setpoint to allow override
  - arg_type: str
    name: PRESSURE2
    description: Pressure in mbar that needs to be over setpoint to allow override
  - arg_type: str
    name: OVERRIDE
    description: P of overrideRequestMain instance
  - arg_type: str
    name: BIT
    description: Bit of overrideRequestMain instance to use (0-8)
  - arg_type: str
    name: SETPOINT
    description: Setpoint in mbar that both pressures need to be higher than to allow
      override
  - arg_type: id
    name: name
    description: This associates an edm screen with the template
  databases:
  - file: $(DLSPLC)/db/dlsPLC_overrideRequestIndividual.template
    args:
      name:
      SETPOINT:
      PRESSURE2:
      P:
      PRESSURE1:
      OVERRIDE:
      BIT:
      DESC:
