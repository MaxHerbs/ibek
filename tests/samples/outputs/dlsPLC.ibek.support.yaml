  - arg_type: str
    name: lvdt_longdesc
    description: Optional.  Defaults to "Manipulator LVDT {{lvdtID}}".  Longer description
      of the LVDT.
    default: Manipulator LVDT {{lvdtID}}
  - arg_type: str
    name: tagidx
    description: Optional.  Defaults to "{{lvdtID}}".                   NX PLC tag
      string array index.
    default: '{{lvdtID}}'
  - arg_type: str
    name: pos_SCAN
    description: 'Optional.  Defaults to ".5 second".  EPICS .SCAN field.  Scan rate
      for reading encoder.  NOTE: This is the normal EPICS .SCAN field scanrate and
      the EtherIP S Flag for scanrate is not in use here.'
    default: .5 second
  - arg_type: int
    name: pos_PREC
    description: Optional.  Defaults to 3.            Precision on the encoder position
      value.
    default: 3
  - arg_type: str
    name: pos_EGU
    description: Optional.  Defaults to empty string. Engineering units on the encoder
      value.
    default: ''
  - arg_type: str
    name: pos_LINR
    description: Optional.  Defaults to empty string. Values can be "NO CONVERSION",
      "SLOPE" (must define pos_ESLO and and pos_EOFF), "LINEAR" (must define pos_EGUL
      and pos_EGUF), (or name of special table) and it will default to "NO CONVERSION".  Conversion
      method for encoder value.  See EPICS record reference manual sections on the
      ai record and the convert menu and conversion.
    default: ''
  - arg_type: str
    name: pos_EGUL
    description: Optional.  Defaults to empty string.  Low end of LINEAR conversion
      scale for encoder value.
    default: ''
  - arg_type: str
    name: pos_EGUF
    description: Optional.  Defaults to empty string.  High end or full value on LINEAR
      conversion scale for encoder value.
    default: ''
  - arg_type: str
    name: pos_EOFF
    description: Optional.  Defaults to empty string.  The offset on the value for
      SLOPE conversion.  It will default to 0.
    default: ''
  - arg_type: str
    name: pos_ESLO
    description: Optional.  Defaults to empty string.  The slope on the value for
      SLOPE conversion.  It will default to 1.
    default: ''
  - arg_type: str
    name: pos_AOFF
    description: Optional.  Defaults to empty string.  The raw adjustment offset on
      the value for conversion for all types of conversion.  It will default to 0.
    default: ''
  - arg_type: str
    name: pos_ASLO
    description: Optional.  Defaults to empty string.  The raw adjustment slope on
      the value for conversion for all types of conversion.   It will default to 1.
    default: ''
  - arg_type: str
    name: pos_SMOO
    description: Optional.  Defaults to empty string.  The smoothing fraction parameter
      on the smoothing algorithm, value between 0 (no smoothing) and 1 (value never
      changes), it will default to 0.
    default: ''
  - arg_type: str
    name: pos_HOPR
    description: Optional.  Defaults to empty string.  The position high operator
      display value.  Will default to 0.
    default: ''
  - arg_type: str
    name: pos_LOPR
    description: Optional.  Defaults to empty string.  The position low operator display
      value.   Will default to 0.
    default: ''
  - arg_type: str
    name: pos_HIHI
    description: Optional.  Defaults to empty string.  The position high high limit.  It
      will default to 0.
    default: ''
  - arg_type: str
    name: pos_HIGH
    description: Optional.  Defaults to empty string.  The position high limit.       It
      will default to 0.
    default: ''
  - arg_type: str
    name: pos_LOW
    description: Optional.  Defaults to empty string.  The position low limit.        It
      will default to 0.
    default: ''
  - arg_type: str
    name: pos_LOLO
    description: Optional.  Defaults to empty string.  The position low low limit.    It
      will default to 0.
    default: ''
  - arg_type: str
    name: pos_HHSV
    description: Optional.  Defaults to empty string.  The alarm severity for the
      HIHI alarm.  It will default to NO_ALARM.
    default: ''
  - arg_type: str
    name: pos_HSV
    description: Optional.  Defaults to empty string.  The alarm severity for the
      HIGH alarm.  It will default to NO_ALARM.
    default: ''
  - arg_type: str
    name: pos_LSV
    description: Optional.  Defaults to empty string.  The alarm severity for the
      LOW alarm.   It will default to NO_ALARM.
    default: ''
  - arg_type: str
    name: pos_LLSV
    description: Optional.  Defaults to empty string.  The alarm severity for the
      LOLO alarm.  It will default to NO_ALARM.
    default: ''
  - arg_type: str
    name: pos_HYST
    description: Optional.  Defaults to empty string.  The alarm deadband or hysteresis
      for the scaled position.                 It will default to 0.
    default: ''
  - arg_type: str
    name: pos_ADEL
    description: Optional.  Defaults to empty string.  The archiver deadband, to stop
      archiving noise, for the scaled position.  It will default to 0.
    default: ''
  - arg_type: str
    name: pos_MDEL
    description: Optional.  Defaults to empty string.  The monitor deadband, to stop
      reacting noise, for the scaled position.    It will default to 0.
    default: ''
  - arg_type: str
    name: raw_EGU
    description: Optional.  Defaults to count.         Engineering units on the encoder
      raw value.
    default: count
  - arg_type: str
    name: raw_HYST
    description: Optional.  Defaults to empty string.  The alarm deadband or hysteresis
      for the raw position.                    It will default to 0.
    default: ''
  - arg_type: str
    name: raw_ADEL
    description: Optional.  Defaults to empty string.  The archiver deadband, to stop
      archiving noise, for the raw position.     It will default to 0.
    default: ''
  - arg_type: str
    name: raw_MDEL
    description: Optional.  Defaults to empty string.  The monitor deadband, to stop
      reacting noise, for the raw position.       It will default to 0.
    default: ''
  - arg_type: int
    name: slope_PREC
    description: Optional.  Defaults to 6.             Precision on the derived encoder
      slope value.
    default: 6
  - arg_type: str
    name: cal_SCAN
    description: 'Optional.  Defaults to "1 second".    EPICS .SCAN field.  Scan rate
      for reading calibration parameters.  NOTE: This is the normal EPICS .SCAN field
      scanrate and the EtherIP S Flag for scanrate is not in use here.'
    default: 1 second
  - arg_type: float
    name: calout_scanrate
    description: Optional.  Defaults to .5   The value of scanrate which when writing
      to NX PLC the calibration output records set the EtherIP scanrate S flag to
      in their OUT field syntax to add the readback to one of the EtherIP scanlists.
    default: 0.5
  - arg_type: float
    name: trigger_scanrate
    description: Optional.  Defaults to .2            The value of scanrate which
      when writing to NX PLC triggers the trigger output records set the EtherIP scanrate
      S flag to in their OUT field syntax to add the readback to one of the EtherIP
      scanlists.
    default: 0.2
  - arg_type: int
    name: trigger_onval
    description: Optional.  Defaults to 1.            Value to write to a trigger
      tag to pulse the trigger on.  Must be consistent with trigger_offval.  Together
      they allow the defininition of the trigger pulse as a blip or a dip with blip
      as the default.
    default: 1
  - arg_type: int
