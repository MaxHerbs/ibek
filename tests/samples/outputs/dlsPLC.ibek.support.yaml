      ready to participate in the transfer, values 0-15.  The Arm/RDC/UFO port is
      likely to have non-default value, as it needs to address the "Master Interlock
      Status" bit, whereas the other ports address the "ReadyForTransfer" bit.  NOTE:
      The intended use is for signals derived from GPIO on GeoBricks with other sample
      manipulator motors on them.'
    default: 1
