    default: Trigger Off
  - arg_type: float
    name: trigger_pulsestartDLY
    description: Optional.  Defaults to 1.0.          Delay in seconds between last
      calibration parameter write and pulsing the trigger.
    default: 1.0
  - arg_type: float
    name: trigger_pulsewidthDLY
    description: Optional.  Defaults to 1.0.          Delay in seconds between sending
      Trigger On and Trigger Off writes when pulsing a trigger.
    default: 1.0
