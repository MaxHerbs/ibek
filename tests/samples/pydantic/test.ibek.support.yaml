# yaml-language-server: $schema=../schemas/ibek.defs.schema.json
module: pydantic_test

defs:
  - name: AnAsynPort
    description: |
      Example
    args:
      - type: id
        name: name
        description: Asyn port name

      - type: str
        name: IP
        description: IP address of port
        default: 127.0.0.1

    values:
      - name: test_value
        value: "{{ name }}.{{ IP }}"
        description: test jinja render of arg values

    pre_init:
      - type: function
        name: testValues
        args:
          TestValue: test_value:{{ test_value }}

  - name: Consumer
    description: |
      A class that uses AnAsynPort
    args:
      - type: id
        name: name
        description: Consumer name

      - type: object
        name: PORT
        description: a reference to an AnAsynPort

  - name: ConsumerTwo
    description: |
      Another class that uses AnAsynPort
    args:
      - type: id
        name: name
        description: Consumer name

      - type: object
        name: PORT
        description: a reference to an AnAsynPort

    pre_init:
      - type: function
        name: exampleTestFunction
        args:
          AsynPortIP: IP:{{ PORT.IP }}
          Name: name:'{{ name }}'
          Port: port:'{{ PORT }}' # defaults to the id of PORT, i.e. PORT.name
          Value: Value:{{ PORT.test_value }}
